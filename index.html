<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src='images/k8ixydrcp.jpg' alt="cute dog drawing" class="dogDrawing">
        <h1>Welcome to the random dog picture generator!</h1>
        <form>
            <div class="input">
                <label for="numOfPics">How many dog pics do you want? (Between 1 and 50)</label>
                <input type="number" id="numOfPics" value='3' min='1' max='50'>
            </div>
            <input type="submit" id="submit" value="Get dog pics!">
        </form>
        <section class="results hidden">
            <div class="dogSection">
                <h2>Check out these adorable pups!</h2>
            </div>
        </section>
    </main> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
